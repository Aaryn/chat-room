<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sign In</title>
    <link type="text/css" rel="stylesheet" href="css/sign.css">
    <link type="text/css" rel="stylesheet" href="css/common.css">
</head>

<body>
<div id="content">
    <form style="margin-top:70px;" action="/login" method="post">
        <div class="form_line">
            <div class="form_label">Username：</div>
            <input type="text" name="username"/>
        </div>
        <div class="form_line">
            <div class="form_label">Password：</div>
            <input type="password" name="username"/>
        </div>
        <div class="form_line">
            <div class="form_label"></div>
            <button class="button gray" type="submit">Login</button>
            <button class="button gray" type="reset">Cancel</button>
        </div>
        <div class="form_line">
            <div class="form_label"></div>
            Don't have an account?
            <a href="/register">Register Now</a>
        </div>
    </form>
</div>
</body>
</html>
