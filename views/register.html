<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link type="text/css" rel="stylesheet" href="css/register.css">
    <link type="text/css" rel="stylesheet" href="css/common.css">
</head>

<body>
<div class="content">
    <form style="margin-top:70px;" action="/login" method="post">
        <div class="form_line">
            <div class="form_label">Username：</div>
            <input type="text" name="username"/>
        </div>
        <div class="form_line">
            <div class="form_label">Email：</div>
            <input type="text" name="email"/>
        </div>
        <div class="form_line">
            <div class="form_label">Confirm Email：</div>
            <input type="text" name="confirmEmail"/>
        </div>
        <div class="form_line">
            <div class="form_label">New Password：</div>
            <input type="password" name="password"/>
        </div>
        <div class="form_line">
            <div class="form_label">Confirm Password：</div>
            <input type="password" name="confirmPassword"/>
        </div>
        <div class="button-content">
            <div class="form_label"></div>
            <button class="button gray" type="submit">Register</button>
            <button class="button gray" type="reset">Cancel</button>
        </div>
        <div class="bottom-content">
            <div class="form_label"></div>
            Already have an account?
            <a href="/login">Sign In</a>
        </div>
    </form>
</div>
</body>
</html>
